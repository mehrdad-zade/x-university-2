# PostgreSQL Host-Based Authentication Configuration
# Optimized for development and containerized environments

# TYPE  DATABASE        USER            ADDRESS                 METHOD

# Local connections
local   all             postgres                                peer
local   all             all                                     md5

# IPv4 connections
host    all             all             127.0.0.1/32            md5
host    all             all             10.0.0.0/8              md5      # Docker networks
host    all             all             172.16.0.0/12           md5      # Docker networks  
host    all             all             192.168.0.0/16          md5      # Docker networks

# IPv6 connections
host    all             all             ::1/128                 md5

# Replication connections (for future scaling)
host    replication     all             127.0.0.1/32            md5
host    replication     all             10.0.0.0/8              md5
host    replication     all             172.16.0.0/12           md5
host    replication     all             192.168.0.0/16          md5
